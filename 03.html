<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
    let nome = prompt(`Digite seu nome`);
    let idade = Number(prompt(`Digite sua idade`));
    let salario = Number(prompt(`Digite seu salario`));
    let sexo = prompt(` Sexo: 'f' ou 'm'`)
    let estadoCivil = prompt(`Estado Civil: 's', 'c', 'v', 'd'`)

    //PROCESSAMENTO
    while (nome.length <= 3) {
        alert("Erro: O nome deve ter mais de 3 caracteres.")
        nome = prompt("Digite seu nome")
    }

    while (idade < 0 || idade > 150 ) {
        alert("Erro: A idade deve estar entre 0 e 150.")
        idade = prompt("Digite sua idade")
    }

    while (salario <= 0 ) {
        alert("Erro: O salário deve ser maior que zero.")
        salario = prompt("Digite seu salário")
    }


    while (sexo !== 'f' && sexo !== 'm') {
        alert("Erro: O sexo deve ser 'f' ou 'm'")
        sexo = prompt("Digite seu sexo (f ou m)")
    }
    while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd') {
        alert("Erro: O estado civil deve ser 's', 'c', 'v' ou 'd'.")
        estadoCivil = prompt("Digite seu estado civil (s, c, v, d):")
    }

    // SAÍDA
    alert("Cadastro realizado com sucesso!");


</script>
