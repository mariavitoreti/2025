<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let numero = Number(prompt(`Informe um número (Quando o número 0 for inserido, a soma total será exibida):`));
    let soma = 0;

    //PROCESSAMENTO
    while (numero !== 0) {
        soma =+ soma + numero;
        numero = Number(prompt(`Informe um número (Quando o número 0 for inserido, a soma total será exibida):`));
    }

    //SAÍDA
    document.write(`Soma total: ${soma}.`);
    
</script>
