<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA

    let quantidade = parseInt(prompt(`Quantos números da sequência de Fibonacci você deseja obter?`));
    let atual = 0;
    let proximo = 1;
    let soma = 0;

    //PROCESSAMENTO
    while (soma < quantidade) {
        alert(`Número atual da sequência: ${atual}.`);
        atual = atual + proximo;
        proximo = atual - proximo;
        soma++
    }

    //SAÍDA

</script>
